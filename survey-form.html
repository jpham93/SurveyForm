<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Job Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="survey.css">
</head>
    <body>

        <h1 id="title">Job Application</h1>

        <form id="survey-form" action="https://www.freecodecamp.com/email-submit" >

        <div id="description">Please fill out this form for your job application</div>
        
        <div class="row">
            <div class="left-col">
                <label for="fname" class="name-label">* First Name</label>
            </div>
            <div class="right-col">
                <input type="text" id="fname" name="FirstName" placeholder="Ex. John" size="30" required>
            </div>
        </div>

        <div class="row">
            <div class="left-col">
                <label for="lname" class="name-label">* Last Name</label>
            </div>
            <div class="right-col">
                <input type="text" id="lname" name="LastName" placeholder="Ex. Smith" size="30" required>
            </div>
        </div>

        <div class="row">
            <div class="left-col">
                <label for="email" id="email-label">* E-mail</label>
            </div>
            <div class="right-col">
                <input type="email" id="email" name="E-mail" placeholder="Ex. example@mail.com" size="30" required>
            </div>
        </div>

        <div class="row">
            <div class="left-col">
                <label for="number" id="number-label">* Age</label>
            </div>
            <div class="right-col">
                <input type="number" id="number" placeholder="Ex. 24" required min="18" max="100">
            </div>
        </div>

        <div class="row">
            <div class="left-col">
                <label for="dropdown">Years of Experience In Web Development</label>
            </div>
            <div class="right-col">
                <select name="DropDown" id="dropdown">
                    <option value="&lt;one">&lt;1</option>
                    <option value="one">1</option>
                    <option value="two">2</option>
                    <option value="three">3</option>
                    <option value="fourMore">4+</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="left-col">
                <p>Applicable Coding Languages/Technology</p>
            </div>
            <div class="right-col">
                <ul class="checkbox">
                    <li><input type="checkbox" id="html" name="HTML/CSS" class="language"><label for="html">HTML/CSS</label></li> 
                    <li><input type="checkbox" id="js" name="JavaScript" class="language"><label for="js">JavaScript</label></li> 
                    <li><input type="checkbox" id="jquery" name="jQuery" class="language"><label for="jquery">jQuery</label></li> 
                    <li><input type="checkbox" id="boot" name="BootStrap" class="language"><label for="boot">BootStrap</label></li> 
                    <li><input type="checkbox" id="angular" name="Angular" class="language"><label for="angular">Angular</label></li> 
                    <li><input type="checkbox" id="react" name="React" class="language"><label for="react">React</label></li> 
                    <li><input type="checkbox" id="node" name="Node.js" class="language"><label for="node">Node.js</label></li> 
                    <li><input type="checkbox" id="python" name="Python" class="language"><label for="python">Python</label></li> 
                    <li><input type="checkbox" id="bash" name="BASH" class="language"><label for="bash">BASH</label></li> 
                </ul>
            </div>
        </div>        

        <div class="row">
            <div class="left-col">
               <p>Preferred Work Location</p>
            </div>
            <div class="right-col">
                <ul class="radio"> 
                    <li><input type="radio" id="remote" value="remote" name="Location"> Remote </li>
                    <li><input type="radio" id="onsite" value="onsite" name="Location">  Onsite </li>
                    <li><input type="radio" id="either" value="either" name="Location">   Either </li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="left-col">
                Additional Comments
            </div>

            <div class="right-col">
                <textarea name="Comments" id="textarea" cols="32" rows="5" placeholder="optional"></textarea>
            </div>
        </div>        

        <div class="submit-button">
            <button type="submit" id="submit">Submit</button>
        </div>

        </form>

    </body>
</html>
