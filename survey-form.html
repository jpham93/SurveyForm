<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./survey.css">

    <!--Complete CSS Boostrap CDN.-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Assistant" rel="stylesheet">

</head>

<body class="">
    <div class="container bg-light text-dark">
        <h1 class="display-1 text-center" id="title">Survey Form</h1>
        <form action="" id="survey-form">
            <p class="lead text-center" id="description">
                What skills/interest do you have in the computer science field?
            </p>
            <div class="form-row">
                <div class="col-md-6 text-md-right text-left">
                    <label for="name" id="name-label">Name</label>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="name" name="Name" required placeholder="John Smith">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 text-md-right text-left">
                    <label for="email" id="email-label">Email</label>
                </div>
                <div class="col-md-6">
                    <input type="email" class="form-control" id="email" name="Email" required
                        placeholder="johnmith928@gmail.com">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 text-md-right text-left">
                    <label for="age" id="number-label">Age</label>
                </div>
                <div class="col-md-6">
                    <input type="number" class="form-control" id="number" name="Age" min="1" max="110" required
                        placeholder='45'>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <p class="text-md-right text-left">
                        How likely are you to continue coding after this year
                    </p>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <input type="radio" name="continue" id="likely" value="likely">
                        <label for="likely">Most Likely</label>
                    </div>
                    <div class="row">
                        <input type="radio" name="continue" id="maybe" value="maybe">
                        <label for="maybe">Maybe</label>
                    </div>
                    <div class="row">
                        <input type="radio" name="continue" id="unlikely" value="unlikely">
                        <label for="unlikely">Not Likely</label>
                    </div>
                </div>

            </div>
            <div class="form-row">
                <div class="col-md-6 text-md-right text-left">
                    <label for="dropdown">
                        What is your level of developer
                        experience/background?
                    </label>
                </div>
                <div class="col-md-6">
                    <select name="Experience" id="dropdown">
                        <option value="1">Student</option>
                        <option value="2">Self-taught</option>
                        <option value="3">Intern</option>
                        <option value="4">Professional</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6">
                    <p class="text-md-right text-left">Which of the following fields would you like to join in the
                        future?</p>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <input type="checkbox" name="interests" id="datascientist" value="datascientist">
                        <label for="datascientist"> Data Scientists</label>
                    </div>
                    <div class="row">
                        <input type="checkbox" name="interests" id="webdeveloper" value="webdeveloper">
                        <label for="webdeveloper"> Web Developer</label>
                    </div>
                    <div class="row">
                        <input type="checkbox" name="interests" id="it" value="it">
                        <label for="it"> IT</label>
                    </div>
                    <div class="row">
                        <input type="checkbox" name="interests" id="dbarchitect" value="dbarchitect">
                        <label for="dbarchitect"> Database Architect</label>
                    </div>
                    <div class="row">
                        <input type="checkbox" name="interests" id="designer" value="designer">
                        <label for="designer"> Designer</label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6 d-flex justify-content-start justify-content-md-end">
                    <label class="text-md-right text-left" for="comments">
                        What advice would you give to upcoming freshmen or non-coders who interested in become
                        professional developers?
                    </label>
                </div>
                <div class="col-md-6 d-flex justify-content-center justify-content-md-start">
                    <textarea name="comments" id="comments" cols="40"
                        rows="10">You should always keep trying and not give up!</textarea>
                </div>
            </div>

            <div class="form-row d-flex justify-content-center">
                <button class="btn btn-primary btn-md btn-dark" id="submit">Submit <i
                        class="fa fa-paper-plane"></i></button>
            </div>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
